            padding: 0;

        }

            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #4a5568;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #48bb78, #38b2ac);
            transform: scale(1.05);
        }

        .page {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .food-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .food-item:hover {
            transform: scale(1.05);
        }

        .food-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .nutrition-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .calculator-section {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .calc-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .calc-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .calc-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }

        .calc-btn:hover {
            transform: translateY(-2px);
        }

            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            border: 2px solid #48bb78;
        }

        .athletes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));

        }

        .athlete-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 25px;
            border-radius: 15px;

            margin-bottom: 15px;

            margin: 8px 0;

            padding: 8px 12px;

        // دالة عرض الصفحات
        function showPage(pageId) {
            // إخفاء جميع الصفحات
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            // إزالة التفعيل من جميع الأزرار
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // عرض الصفحة المطلوبة
            document.getElementById(pageId).classList.add('active');
            
            // تفعيل الزر المطلوب
            event.target.classList.add('active');
            
            // إعداد الصفحات عند عرضها
            if (pageId === 'foods') {
                displayFoods();
            } else if (pageId === 'athletes') {
                displayAthletes();
            } else if (pageId === 'calculator') {
                setupGenderListeners();
            }
        }

        // دالة عرض الأطعمة
        function displayFoods(filteredFoods = healthyFoods) {
            const foodGrid = document.getElementById('foodGrid');
            foodGrid.innerHTML = '';
            
            filteredFoods.forEach(food => {
                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.innerHTML = `
                    <div class="food-name">${food.name}</div>
                    <div class="nutrition-info">
                        <span>🔥 ${food.calories} سعرة</span>
                        <span>💪 ${food.protein}g بروتين</span>
                    </div>
                    <div class="nutrition-info" style="margin-top: 8px;">
                        <span>🍞 ${food.carbs}g كربوهيدرات</span>
                        <span>🥑 ${food.fat}g دهون</span>
                    </div>
                `;
                foodGrid.appendChild(foodItem);
            });
        }

        // دالة البحث في الأطعمة
        function filterFoods(searchTerm) {
            const filteredFoods = healthyFoods.filter(food => 
                food.name.includes(searchTerm)
            );
            displayFoods(filteredFoods);
        }

        // دالة عرض الرياضيين
        function displayAthletes() {
            const athletesGrid = document.getElementById('athletesGrid');
            athletesGrid.innerHTML = '';
            
            athletes.forEach(category => {
                const athleteCard = document.createElement('div');
                athleteCard.className = 'athlete-card';
                
                let athletesList = category.names.map(name => 
                    `<div class="athlete-name">${name}</div>`
                ).join('');
                
                athleteCard.innerHTML = `
                    <div class="sport-category">${category.sport}</div>
                    ${athletesList}
                `;
                athletesGrid.appendChild(athleteCard);
            });
        }

        // حاسبة السعرات الحرارية
        function calculateCalories() {
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);
            
            if (!age || !weight || !height) {
                alert('يرجى إدخال جميع البيانات المطلوبة');
                return;
            }
            
            let bmr;
            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }
            
            const tdee = bmr * activity;
            
            const result = document.getElementById('caloriesResult');
            result.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>📊 النتائج:</strong>
                </div>
                <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin: 10px 0;">
                    🔥 معدل الأيض الأساسي (BMR): <strong>${Math.round(bmr)} سعرة حرارية</strong>
                </div>
                <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin: 10px 0;">
                    ⚡ إجمالي استهلاك الطاقة اليومي: <strong>${Math.round(tdee)} سعرة حرارية</strong>
                </div>
                <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin: 10px 0; font-size: 14px;">
                    💡 <strong>للتخسيس:</strong> ${Math.round(tdee - 500)} سعرة<br>
                    💡 <strong>للثبات:</strong> ${Math.round(tdee)} سعرة<br>
                    💡 <strong>لزيادة الوزن:</strong> ${Math.round(tdee + 500)} سعرة
                </div>
            `;
            result.style.display = 'block';
        }

        // حاسبة مؤشر كتلة الجسم
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('bmiWeight').value);
            const height = parseFloat(document.getElementById('bmiHeight').value);
            
            if (!weight || !height) {
                alert('يرجى إدخال الوزن والطول');
                return;
            }
            
            const heightM = height / 100;
            const bmi = weight / (heightM * heightM);
            
            let category, className, advice;
            if (bmi < 18.5) {
                category = 'نقص في الوزن';
                className = 'underweight';
                advice = 'يُنصح بزيادة الوزن تدريجياً من خلال نظام غذائي صحي';
            } else if (bmi < 25) {
                category = 'وزن طبيعي';
                className = 'normal';
                advice = 'وزنك مثالي! استمر في المحافظة على نمط حياة صحي';
            } else if (bmi < 30) {
                category = 'زيادة في الوزن';
                className = 'overweight';
                advice = 'يُنصح بتقليل الوزن من خلال نظام غذائي ورياضة';
            } else {
                category = 'سمنة';
                className = 'obese';
                advice = 'يُنصح بتقليل الوزن تحت إشراف طبي';
            }
            
            const result = document.getElementById('bmiResult');
            result.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>📊 مؤشر كتلة الجسم: ${bmi.toFixed(1)}</strong>
                </div>
                <div class="bmi-category ${className}">
                    ${category}
                </div>
                <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin-top: 15px; font-size: 14px;">
                    💡 <strong>التوصية:</strong><br>${advice}
                </div>
            `;
            result.style.display = 'block';
        }

        // حاسبة البروتين
        function calculateProtein() {
            const weight = parseFloat(document.getElementById('proteinWeight').value);
            const goal = parseFloat(document.getElementById('proteinGoal').value);
            
            if (!weight) {
                alert('يرجى إدخال الوزن');
                return;
            }
            
            const protein = weight * goal;
            
            const result = document.getElementById('proteinResult');
            result.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>💪 احتياجك اليومي من البروتين</strong>
                </div>
                <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin: 10px 0;">
                    <strong>${protein.toFixed(1)} جرام بروتين يومياً</strong>
                </div>
                <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin: 10px 0; font-size: 14px;">
                    💡 <strong>مصادر البروتين الجيدة:</strong><br>
                    • صدر الدجاج (31g/100g)<br>
                    • سمك السلمون (20g/100g)<br>
                    • البيض (13g/100g)<br>
                    • اللوز (21g/100g)
                </div>
            `;
            result.style.display = 'block';
        }

        // حاسبة نسبة الدهون
        function calculateBodyFat() {
            const gender = document.querySelector('input[name="fatGender"]:checked').value;
            const height = parseFloat(document.getElementById('fatHeight').value);
            const neck = parseFloat(document.getElementById('neckCirc').value);
            const waist = parseFloat(document.getElementById('waistCirc').value);
            const hip = parseFloat(document.getElementById('hipCirc').value);
            
            if (!height || !neck || !waist) {
                alert('يرجى إدخال جميع البيانات المطلوبة');
                return;
            }
            
            if (gender === 'female' && !hip) {
                alert('يرجى إدخال محيط الوركين للنساء');
                return;
            }
            
            let bodyFat;
            if (gender === 'male') {
                bodyFat = 495 / (1.0324 - 0.19077 * Math.log10(waist - neck) + 0.15456 * Math.log10(height)) - 450;
            } else {
                bodyFat = 495 / (1.29579 - 0.35004 * Math.log10(waist + hip - neck) + 0.22100 * Math.log10(height)) - 450;
            }
            
            let category, advice;
            if (gender === 'male') {
                if (bodyFat < 6) {
                    category = 'منخفضة جداً (خطر)';
                    advice = 'نسبة دهون منخفضة جداً، يُنصح باستشارة طبية';
                } else if (bodyFat < 14) {
                    category = 'رياضية ممتازة';
                    advice = 'نسبة دهون ممتازة للرياضيين';
                } else if (bodyFat < 18) {
                    category = 'جيدة';
                    advice = 'نسبة دهون صحية وجيدة';
                } else if (bodyFat < 25) {
                    category = 'مقبولة';
                    advice = 'نسبة دهون مقبولة، يمكن تحسينها';
                } else {
                    category = 'عالية';
                    advice = 'يُنصح بتقليل نسبة الدهون من خلال الرياضة والتغذية';
                }
            } else {
                if (bodyFat < 16) {
                    category = 'منخفضة جداً (خطر)';
                    advice = 'نسبة دهون منخفضة جداً، يُنصح باستشارة طبية';
                } else if (bodyFat < 20) {
                    category = 'رياضية ممتازة';
                    advice = 'نسبة دهون ممتازة للرياضيات';
                } else if (bodyFat < 25) {
                    category = 'جيدة';
                    advice = 'نسبة دهون صحية وجيدة';
                } else if (bodyFat < 32) {
                    category = 'مقبولة';
                    advice = 'نسبة دهون مقبولة، يمكن تحسينها';
                } else {
                    category = 'عالية';
                    advice = 'يُنصح بتقليل نسبة الدهون من خلال الرياضة والتغذية';
                }
            }
            
            const result = document.getElementById('fatResult');
            result.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>📏 نسبة الدهون في الجسم</strong>
                </div>
                <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin: 10px 0;">
                    <strong>${bodyFat.toFixed(1)}%</strong>
                </div>
                <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin: 10px 0;">
                    <strong>التصنيف:</strong> ${category}
                </div>
                <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin: 10px 0; font-size: 14px;">
                    💡 <strong>التوصية:</strong><br>${advice}
                </div>
            `;
            result.style.display = 'block';
        }

        // إعداد مستمعي الأحداث للجنس
        function setupGenderListeners() {
            const fatGenderInputs = document.querySelectorAll('input[name="fatGender"]');
            const hipInput = document.getElementById('hipCirc');
            
            fatGenderInputs.forEach(input => {
                input.addEventListener('change', function() {
                    if (this.value === 'female') {
                        hipInput.style.display = 'block';
                        hipInput.required = true;
                    } else {
                        hipInput.style.display = 'none';
                        hipInput.required = false;
                        hipInput.value = '';
                    }
                });
            });
        }

        // تحميل الصفحة الأولى عند بدء التشغيل
        window.onload = function() {
            displayFoods();
            setupGenderListeners();
        };
    </script>
